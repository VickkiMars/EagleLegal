<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AI Assistant</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3366ff",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1.5rem",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
</head>
<body class="bg-white text-gray-900 font-display antialiased">
    <!-- Background Image Placeholder -->
    <img src="assets/bg.png" alt="" class="fixed inset-0 w-full h-full object-cover opacity-5 -z-10">
    
    <div class="min-h-screen flex flex-col">
        <header class="w-full p-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <span class="text-xl font-bold">EagleLegal</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600 hover:text-gray-900">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                    <a class="bg-gray-200 text-gray-800 text-sm font-semibold py-2 px-4 rounded-full hover:bg-gray-300 transition-colors" href="#">
                        Log in
                    </a>
                </div>
            </div>
        </header>

        <main class="flex-1 flex flex-col items-center justify-center p-4">
            <div class="w-full max-w-2xl mx-auto text-center">
                <h1 class="text-3xl md:text-4xl font-bold mb-6 text-gray-800">What can I help with?</h1>
                
                <div class="w-full mb-6">
                    <div class="relative">
                        <input class="w-full bg-gray-100 border-none rounded-DEFAULT pl-4 pr-14 py-4 text-base text-gray-800 placeholder-gray-500 focus:ring-2 focus:ring-primary rounded-full" placeholder="Ask me anything..." type="text"/>
                        <button class="absolute right-3 top-1/2 -translate-y-1/2 w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center text-gray-600 hover:bg-gray-400 transition-colors">
                            <span class="material-symbols-outlined text-sm">arrow_upward</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
