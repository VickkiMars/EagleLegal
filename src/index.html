<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>EagleLegal</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4CAF50",
              "background-light": "#F7F8FA",
              "background-dark": "#111827",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.75rem",
            },
          },
        },
      };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-icons-outlined {
            font-size: inherit;
        }
        .glass-effect {
             background: rgba(255, 255, 255, 0.5);
             backdrop-filter: blur(10px);
             -webkit-backdrop-filter: blur(10px);
             border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass-effect {
             background: rgba(31, 41, 55, 0.5);
             border: 1px solid rgba(55, 65, 81, 0.4);
        }
        .mobile-menu {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-200 antialiased">
    <div class="flex flex-col min-h-screen">
        <!-- Navigation -->
        <header class="w-full flex justify-center py-4 px-4 sm:px-6 lg:px-8">
            <nav class="w-full max-w-7xl flex items-center justify-between p-2 rounded-full glass-effect">
                <div class="flex items-center space-x-2">
                    <span class="font-bold text-lg text-slate-900 dark:text-white">EagleLegal</span>
                </div>
                
                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-6 text-sm font-medium text-slate-700 dark:text-slate-300">
                    <a class="hover:text-primary transition-colors" href="#">About</a>
                    <a class="hover:text-primary transition-colors" href="#">Product</a>
                    <a class="hover:text-primary transition-colors" href="#">Research</a>
                    <a class="hover:text-primary transition-colors" href="#">Community</a>
                </div>
                
                <!-- Desktop Actions -->
                <div class="hidden md:flex items-center">
                    <button class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                        <span class="material-icons-outlined text-xl text-slate-600 dark:text-slate-400">search</span>
                    </button>
                </div>
                
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="md:hidden p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                    <span class="material-icons-outlined text-xl text-slate-600 dark:text-slate-400">menu</span>
                </button>
            </nav>
            
            <!-- Mobile Menu (Hidden by default) -->
            <div id="mobile-menu" class="mobile-menu absolute top-20 left-4 right-4 bg-white dark:bg-slate-800 rounded-xl shadow-lg p-4 z-50 hidden">
                <div class="flex flex-col space-y-4">
                    <a class="py-2 px-4 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg transition-colors" href="#">About</a>
                    <a class="py-2 px-4 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg transition-colors" href="#">Product</a>
                    <a class="py-2 px-4 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg transition-colors" href="#">Research</a>
                    <a class="py-2 px-4 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg transition-colors" href="#">Community</a>
                    <div class="pt-2 border-t border-slate-200 dark:border-slate-700 flex justify-between">
                        <button class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                            <span class="material-icons-outlined text-xl text-slate-600 dark:text-slate-400">search</span>
                        </button>
                        <button class="p-2 rounded-full bg-slate-200 dark:bg-slate-700 hover:bg-primary hover:text-white dark:hover:bg-primary dark:hover:text-white transition-colors">
                            <span class="material-icons-outlined text-xl text-slate-800 dark:text-slate-200">arrow_forward</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex items-center justify-center px-4 py-8 md:py-16">
            <div class="w-full max-w-7xl flex flex-col lg:flex-row items-center justify-between gap-12">
                <!-- CTA Section -->
                <div class="w-full lg:w-1/2 flex flex-col items-center lg:items-start text-center lg:text-left">
                    <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-slate-900 dark:text-white max-w-4xl leading-tight">
                        Your assistant for <span class="relative inline-block">Smarter Legal Research<span class="absolute bottom-1.5 left-0 w-full h-1 bg-primary/20"></span></span>
                    </h1>
                    <p class="mt-6 max-w-2xl text-lg text-slate-600 dark:text-slate-400">
                        Discover the AI assistant reshaping Nigerian law, where intelligent case analysis, flaw detection, and precise citations converge for smarter legal research.
                    </p>
                    <div class="mt-10 flex items-center justify-center lg:justify-start gap-4">
                        <button class="bg-lime-950 text-white dark:bg-slate-200 dark:text-slate-900 font-medium py-3 px-6 rounded-md hover:bg-slate-700 dark:hover:bg-white transition-all transform hover:scale-105 shadow-lg">
                            Start free trial
                        </button>
                        <button class="font-medium py-3 px-6 rounded-md border border-slate-300 dark:border-slate-600 hover:bg-slate-100 dark:hover:bg-slate-800 transition-all">
                            Learn more
                        </button>
                    </div>
                </div>
                
                <!-- Image Section (Hidden on small screens) -->
                <div class="hidden lg:block w-full lg:w-1/2 flex justify-center ml-10 mb-20">
                    <img src="assets/eagle.png" 
                        alt="AI Legal Assistant Visualization" 
                        class="w-full max-w-md h-auto object-contain mb-10">
                </div>
            </div>
        </main>
    </div>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!mobileMenu.contains(event.target) && !mobileMenuButton.contains(event.target)) {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
