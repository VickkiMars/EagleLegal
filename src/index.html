<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>EagleLegal</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4CAF50",
              "background-light": "#F7F8FA",
              "background-dark": "#111827",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.75rem",
            },
          },
        },
      };
    </script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
        }
        .material-icons-outlined {
            font-size: inherit;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass-effect {
            background: rgba(31, 41, 55, 0.5);
            border: 1px solid rgba(55, 65, 81, 0.4);
        }
        .mobile-menu {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-200 antialiased">
    <img src="assets/bg.png" alt="Background" class="fixed inset-0 w-screen h-screen object-cover -z-10">
    
    <div class="flex flex-col min-h-screen relative z-10">
        <!-- Header -->
        <header class="w-full flex justify-center py-2 px-2">
            <nav class="w-full flex items-center justify-between p-2 rounded-full glass-effect max-w-7xl mx-auto">
                <div class="flex items-center space-x-2">
                    <span class="font-bold text-base text-slate-900 dark:text-white">EagleLegal</span>
                </div>
                
                <div class="hidden md:flex items-center space-x-4 text-sm font-medium text-slate-700 dark:text-slate-300">
                    <a class="hover:text-primary transition-colors" href="#">About</a>
                    <a class="hover:text-primary transition-colors" href="#">Product</a>
                    <a class="hover:text-primary transition-colors" href="#">Research</a>
                    <a class="hover:text-primary transition-colors" href="#">Community</a>
                </div>
                
                <div class="hidden md:flex items-center">
                    <button class="p-1 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                        <span class="material-icons-outlined text-lg text-slate-600 dark:text-slate-400">search</span>
                    </button>
                </div>
                
                <button id="mobile-menu-button" class="md:hidden p-1 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                    <span class="material-icons-outlined text-lg text-slate-600 dark:text-slate-400">menu</span>
                </button>
            </nav>
            
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="mobile-menu absolute top-14 left-2 right-2 bg-white dark:bg-slate-800 rounded-xl shadow-lg p-2 z-50 hidden">
                <div class="flex flex-col space-y-2">
                    <a class="py-2 px-3 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg transition-colors text-sm" href="#">About</a>
                    <a class="py-2 px-3 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg transition-colors text-sm" href="#">Product</a>
                    <a class="py-2 px-3 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg transition-colors text-sm" href="#">Research</a>
                    <a class="py-2 px-3 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg transition-colors text-sm" href="#">Community</a>
                    <div class="pt-2 border-t border-slate-200 dark:border-slate-700 flex justify-between">
                        <button class="p-1 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                            <span class="material-icons-outlined text-lg text-slate-600 dark:text-slate-400">search</span>
                        </button>
                        <button class="p-1 rounded-full bg-slate-200 dark:bg-slate-700 hover:bg-primary hover:text-white dark:hover:bg-primary dark:hover:text-white transition-colors">
                            <span class="material-icons-outlined text-lg text-slate-800 dark:text-slate-200">arrow_forward</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Hero Section -->
        <main class="flex-grow flex items-center justify-center px-4 py-6">
            <div class="w-full flex flex-col lg:flex-row items-center justify-between gap-8 max-w-7xl mx-auto">
                
                <!-- Hero Text Column -->
                <div class="w-full lg:w-1/2 flex flex-col items-center lg:items-start text-center lg:text-left justify-center">
                    <h1 class="text-3xl md:text-4xl lg:text-6xl font-bold text-slate-900 dark:text-white leading-tight">
                        Your assistant for 
                        <span class="relative inline-block">
                            Smarter Legal Research
                            <span class="absolute bottom-0.5 left-0 w-full h-1 bg-primary/20"></span>
                        </span>
                    </h1>
                    <p class="mt-4 text-sm md:text-base lg:text-lg text-slate-600 dark:text-slate-400">
                        Discover the AI assistant reshaping Nigerian law, where intelligent case analysis, flaw detection, and precise citations converge for smarter legal research.
                    </p>
                    <div class="mt-6 flex flex-col sm:flex-row items-center lg:items-start gap-4 w-full sm:w-auto justify-center lg:justify-start">
                        <button onclick="window.location.href='chat.html'" class="bg-lime-950 text-white dark:bg-slate-200 dark:text-slate-900 font-medium py-3 px-6 rounded-md hover:bg-slate-700 dark:hover:bg-white transition-all text-base lg:text-lg">
                            Start free trial
                        </button>
                        <button class="font-medium py-3 px-6 rounded-md border border-slate-300 dark:border-slate-600 hover:bg-slate-100 dark:hover:bg-slate-800 transition-all text-base lg:text-lg">
                            Learn more
                        </button>
                    </div>
                </div>

                <!-- Hero Image Column -->
                <div class="w-full lg:w-1/2 flex justify-center items-center">
                    <img src="assets/eagler.png" 
                         alt="AI Legal Assistant Visualization" 
                         class="w-auto max-w-full max-h-screen object-contain scale-[1.3]">
                </div>
            </div>
        </main>
    </div>

    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        document.addEventListener('click', (event) => {
            if (!mobileMenu.contains(event.target) && !mobileMenuButton.contains(event.target)) {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
